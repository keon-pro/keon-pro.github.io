<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>均匀散开水波纹泡泡示例</title>
  <style>
    /* 
      ==============
      页面基础设置
      ==============
    */
    html, body {
      margin: 0;
      padding: 0;
      background: #000;  /* 黑色背景 */
      height: 100vh;
      overflow: hidden;  /* 隐藏可能出现的滚动条 */
      font-family: Arial, sans-serif;
    }

    /* 
      ==============
      容器：用来放置中央文本与泡泡 
      ==============
      1) 宽高可根据需要调整
      2) 令其居中于视口
    */
    .container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    /* 
      中央文本
      白色字体，置于最上层，避免被泡泡覆盖 
    */
    .center-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 1.4rem;
      text-align: center;
      z-index: 2;  /* 确保文本在泡泡之上 */
    }

    /* 
      ==============
      统一的泡泡基础样式
      ==============
      1) 绝对定位到 .container 内
      2) 大小、圆形
      3) 背景做一个简单的径向渐变或透明
      4) 波纹边框 + 小幅浮动动画
    */
    .bubble {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      text-decoration: none; /* 去除链接默认下划线 */
      background: radial-gradient(circle at 30% 30%, 
                                  rgba(255, 255, 255, 0.25),
                                  rgba(255, 255, 255, 0) 70%);
      animation: floatMove 3s ease-in-out infinite;
    }

    /* 泡泡的文字（若想在泡泡上放文字/图标）可用 span 或直接写 <a> 文本 
       这里默认不显示文字，若需要可解注释 
    */
    /*
    .bubble span {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
    }
    */

    /* 
      ==============
      小幅度浮动动画
      ==============
      循环上下移动10px
    */
    @keyframes floatMove {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* 
      ==============
      水波纹边框伪元素 
      ==============
      使用 repeating-radial-gradient + rotate 做波纹循环
    */
    .bubble::after {
      content: "";
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      background: repeating-radial-gradient(
        circle,
        rgba(255,255,255,0.3) 0 10%,
        transparent 10% 20%
      );
      animation: wave 4s linear infinite;
    }
    @keyframes wave {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .bubble:hover::after {
      /* 悬停时，让波纹更明显 */
      background: repeating-radial-gradient(
        circle,
        rgba(255,255,255,0.5) 0 10%,
        transparent 10% 20%
      );
    }

    /* 
      ==============
      环形分布 
      ==============
      我们放置5个泡泡，均匀散开在圆周上。
      半径可按需求调整，这里用 150px。
      nth-child(1)到(5)每次增加72度 (360/5=72)
    */
    /* 这里的 .bubble1 ~ .bubble5 指的是5个泡泡，
       也可更多或更少，只需更改角度即可 */

    .bubble1 {
      top:  calc(50% + 150px * sin(0deg));
      left: calc(50% + 150px * cos(0deg));
      animation-delay: 0s;
    }
    .bubble2 {
      top:  calc(50% + 150px * sin(72deg));
      left: calc(50% + 150px * cos(72deg));
      animation-delay: 0.5s;
    }
    .bubble3 {
      top:  calc(50% + 150px * sin(144deg));
      left: calc(50% + 150px * cos(144deg));
      animation-delay: 1s;
    }
    .bubble4 {
      top:  calc(50% + 150px * sin(216deg));
      left: calc(50% + 150px * cos(216deg));
      animation-delay: 1.5s;
    }
    .bubble5 {
      top:  calc(50% + 150px * sin(288deg));
      left: calc(50% + 150px * cos(288deg));
      animation-delay: 2s;
    }

    /*
      ==============
      媒体查询(可选)
      ==============
      移动端上缩小泡泡大小 & 半径
    */
    @media (max-width: 480px) {
      .container {
        width: 300px;
        height: 300px;
      }
      .bubble {
        width: 60px;
        height: 60px;
      }
      .bubble1 {
        top:  calc(50% + 100px * sin(0deg));
        left: calc(50% + 100px * cos(0deg));
      }
      .bubble2 {
        top:  calc(50% + 100px * sin(72deg));
        left: calc(50% + 100px * cos(72deg));
      }
      .bubble3 {
        top:  calc(50% + 100px * sin(144deg));
        left: calc(50% + 100px * cos(144deg));
      }
      .bubble4 {
        top:  calc(50% + 100px * sin(216deg));
        left: calc(50% + 100px * cos(216deg));
      }
      .bubble5 {
        top:  calc(50% + 100px * sin(288deg));
        left: calc(50% + 100px * cos(288deg));
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 中央文本，白色可见 -->
  <div class="center-text">
    <h1>这里是中央文字</h1>
    <p>泡泡均匀散落在周围，鼠标悬停有波纹动画，点击可跳转</p>
  </div>

  <!-- 5个可点击的泡泡 -->
  <!-- 根据需要修改 href，实现跳转到不同页面或链接 -->
  <a class="bubble bubble1" href="https://example.com"></a>
  <a class="bubble bubble2" href="https://example.com"></a>
  <a class="bubble bubble3" href="https://example.com"></a>
  <a class="bubble bubble4" href="https://example.com"></a>
  <a class="bubble bubble5" href="https://example.com"></a>
</div>

</body>
</html>
