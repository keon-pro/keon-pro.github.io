<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的GitHub Pages示例</title>
  <style>
    /* 在此处可直接书写你的CSS */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #4285f4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
    }
    h1 {
      margin-top: 0;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #4285f4;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #3367d6;
    }
    footer {
      text-align: center;
      color: #777;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>欢迎来到我的网站</h1>
  </header>

  <main>
    <p>这是一个示例的首页。将此文件命名为 <strong>index.html</strong> 并放在你 GitHub Pages 的根目录（或指定的发布目录）中，就可以通过浏览器直接访问它。</p>
    <p>如果你能看到这段文字，说明GitHub Pages已经成功识别并加载你的 <code>index.html</code> 文件。</p>

    <!-- 你可以在这里添加更多页面内容，比如导航、图片、文章等 -->
    <a class="btn" href="about.html">查看 About 页面示例</a>
  </main>

  <footer>
    <p>Copyright &copy; 
      <script>document.write(new Date().getFullYear())</script> 
      KIM, KEON
    </p>
  </footer>
</body>
</html>
